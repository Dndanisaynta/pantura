<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="../assets/styles/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #537188;
    }

    .header-box {
      width: 320px;
      margin: 0 auto;
      padding: 10px;
      background-color: #CBB279;
      text-align: center;
    }

    .register-box {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #EEEEEE;
      text-align: center;
    }
    
    .header-box h1 {
      color: #537188;
      font-size: 2.5rem;
      margin: 0;
    }
    
    .register-box input[type="text"],
    .register-box input[type="password"],
    .register-box input[type="email"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .register-box button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #CBB279;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    a {
      text-decoration: none;
      margin-top: 30px;
      color: black;
    }
  </style>
</head>
<body>
  <div>
    <div class="header-box">
      <h1>SIGN UP</h1>
    </div>
    <div class="register-box">
      <form action="http://localhost:5000/user/" method="post" id="register">
        <input type="text" name="nama" placeholder="Nama" required>
        <br>
        <input type="email" name="email" placeholder="Email" required>
        <br>
        <input type="password" name="password" placeholder="Password" required>
        <br>
        <input type="password" name="retype pass" placeholder="Ketik Ulang Password" required>
        <input type="password" name="role" value="admin" hidden>
        
        <a href="./sign-in.html">Sudah punya akun. Sign In</a>
        <input id="button-1" type="submit" value="Register"/>
      </form>
    </div>
  </div>
  <script src="../assets/script/sign-up.js"></script>
</body>
</html>
